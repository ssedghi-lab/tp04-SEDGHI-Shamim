<!-- card-list.component.html -->
<div class="card-container">
    <ul class="card-list">
        <li *ngFor="let card of cards$()">
            <strong>{{ card.name }}</strong> - {{ card.code | maskCardCode }}
            <button (click)="supprimerCarte(card.id)">Supprimer</button>
        </li>
    </ul>
</div>
